<!DOCTYPE html>
<html>
<head>
<title>Coffee Result</title>
<link rel="stylesheet" href="result.css">
</head>
<body>

<header class="top-bar">
  <div class="brand">
    <img src="logo.png" class="logo">
    <span class="brand-name">VibeCheck</span>
  </div>
</header>

<section class="hero">
  <h1>Your Coffee Personality ☕</h1>
  <p>Your perfect brew match is ready!</p>
</section>

<section class="result-wrapper">

  <div class="result-card">
    <div class="result-icon">☕</div>
    <h2>The Cozy Latte Lover</h2>
    <span class="badge">Coffee Type</span>
  </div>

  <p class="description">
    You love comfort, warm vibes, and relaxing café moments.
  </p>

  <div class="stats">
    <div class="stat">
      <label>Sweetness <span>80%</span></label>
      <div class="bar"><div style="width:80%"></div></div>
    </div>

    <div class="stat">
      <label>Energy <span>65%</span></label>
      <div class="bar"><div style="width:65%"></div></div>
    </div>

    <div class="stat">
      <label>Boldness <span>45%</span></label>
      <div class="bar"><div style="width:45%"></div></div>
    </div>
  </div>

  <button class="retake" onclick="location.href='quiz-coffee.html'">Retake Quiz</button>
</section>

</body>
</html>
